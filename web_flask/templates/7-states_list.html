<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for _ , val in sorted(states.items(), key=lambda x: x[1].name) %}
            <LI>{{val.id}}: <B>{{val.name}}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
